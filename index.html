<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Новогоднее приглашение</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #2b3a4a, #0f1a24);
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    /* СНЕГ */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 56px;
      animation: fall linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    /* КАРТОЧКА */
    .card {
      width: 512px;
      height: 768px;
      background: #fdf6e3;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transform: scale(0) rotate(-10deg);
      animation: flyIn 1.5s ease-out forwards;
      position: relative;
      perspective: 1000px;
    }

    @keyframes flyIn {
      to { transform: scale(1) rotate(0deg); }
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.open .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 18px;
      box-sizing: border-box;
    }

    .front {
      background: linear-gradient(135deg, #c0392b, #e74c3c);
      color: white;
      font-size: 22px;
      text-align: center;
    }

    .back {
      background: radial-gradient(circle at top, #2b3a4a, #0f1a24);
      transform: rotateY(180deg);
      padding: 0;
    }

    /* ИЗОБРАЖЕНИЕ НА ВСЮ КАРТОЧКУ */
    .full-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 24px;
    }

    /* МОБИЛКА */
    @media (max-width: 480px) {
      .card {
        width: 90vw;
        height: calc(90vw * 1.5);
      }
    }

      .title { font-size: 16px; }
      .text { font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-face front">
        <div style="display:flex;flex-direction:column;gap:12px;align-items:center;">
          <div style="font-size:24px;">Приглашение на день рождения</div>
          <div style="font-size:14px; opacity:0.9;">Нажмите на карточку, чтобы открыть приглашение</div>
        </div>
      </div>
      <div class="card-face back">
        <img src="gnomes-frame.png" alt="Gnomes Invitation" class="full-image" />
      </div>
    </div>
        
    </div>
  </div>

  <audio id="music" loop>
    <source src="jingle-bells-sinatra.mp3" type="audio/mpeg">
  </audio>

  <script>
    // открытие карточки + запуск музыки по клику
    const card = document.getElementById('card');
    const music = document.getElementById('music');

    card.addEventListener('click', () => {
      if (!card.classList.contains('open')) {
        card.classList.add('open');
        music.play().catch(() => {});
      }
    });

    // снег
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.innerHTML = '❄';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 200);
  </script>

</body>
</html>
